<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="module">
        import * as test_utils from "./test_utils.js";
        window.focus_wrap_passed = function(passed) {
            const fs = window.frame_stacker;
            test_utils.log_test(passed, 'Focus wraps correctly between items in iframe.');
            fs.resolve();
        };
    </script>
</head>
<body style="background-color: white;">
    Press tab. Focus should wrap between the inputs below. Try shift+tab. Focus should wrap in reverse. Does it work?
    <br>
    <button autofocus onclick="window.focus_wrap_passed(true)">Yes</button>
    <input type="text" name="">
    <button onclick="window.focus_wrap_passed(false)">No</button>
</body>
</html>
